<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
                {{ getCount(basket.items) }}
            </div>
        </a>
    </div>

    <!-- Registration Form -->
    <div class="registration-form" *ngIf="!registeredName">
        <button (click)="openRegistrationForm()">Register</button>
    </div>
    <span *ngIf="registeredName" class="ms-2">Hello, {{ registeredName }}</span>

     <!-- Logout Button -->
     <button *ngIf="registeredName" (click)="logout()" class="ms-2">Logout</button>


    <!-- Registration Popup -->
    <div class="registration-popup" *ngIf="showRegistrationForm">
        <h2>Register</h2>
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" [(ngModel)]="formData.mobile" required>
            </div>
            <button type="submit">Submit</button>
            <button (click)="closeRegistrationForm()">Cancel</button>
        </form>
    </div>
</header>
