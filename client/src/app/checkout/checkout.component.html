<div class="container">
    <!-- Other content for your checkout page -->
  
    <!-- Include OrderTotalsComponent -->
    <app-order-totals></app-order-totals>
  
    <!-- Add the shipping address and contact number form here -->
    <form>
      <!-- Add your form fields for address, contact number, etc. here -->
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
      </div>
      
      <!-- Add more form fields as needed -->
  
      <button type="button" class="btn btn-primary" (click)="submitOrder()">Place Order</button>
    </form>
  </div>
