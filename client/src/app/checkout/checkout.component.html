<div class="container">
  <app-order-totals></app-order-totals>

  <form>
    <div class="form-group">
      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" class="form-control" placeholder="Street Address" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" id="state" name="state" class="form-control" required>
      </div>
      <div class="form-group col-md-2">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" class="form-control" required maxlength="6">
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" name="contactNumber" class="form-control" required pattern="[0-9]{10}">
      <small class="text-muted">Please enter a 10-digit mobile number.</small>
    </div>
    <div class="form-group">
      <label for="paymentPreference">Payment Preference</label>
      <select id="paymentPreference" name="paymentPreference" class="form-control">
        <option value="CashOnDelivery">Cash On Delivery</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="submitOrder()">Place Order</button>
  </form>
</div>
